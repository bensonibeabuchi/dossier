{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dossier</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    {% tailwind_css %}
  </head>

  <body class="bg-gray-50 m-4">
    <div class="pt-24 pb-24 w-3/4 mx-auto flex justify-center items-center">
      <div class="bg-white w-4/6 shadow-md">
        {% block content %} {% endblock %}
      </div>
    </div>
    <footer
      class="bg-black text-white p-4 text-center w-full absolute bottom-2"
    >
      Copyright Dossier &#169;
    </footer>
  </body>
</html>
