{% extends 'theme/base.html' %} {% block content %}

<div
  class="flex justify-between p-8 text-white rounded-tr-md rounded-tl-md bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"
>
  <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="p-4">
  <form class="space-y-8" action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task: "{{tasks}}" ?</p>

    <button
      class="bg-blue-100 border-[0.5px] border-gray-500 px-4 text-blue-800 hover:scale-105 hover:bg-blue-600 hover:text-white"
      type="submit"
    >
      Delete
    </button>
    <!-- <input
      class="bg-blue-500 p-2 rounded-md text-white hover:bg-blue-900 hover:scale-105"
      type="submit"
      value="Delete"
    /> -->
  </form>
</div>

{% endblock %}
